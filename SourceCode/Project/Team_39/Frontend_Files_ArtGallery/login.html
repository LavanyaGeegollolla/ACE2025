<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-section, .image-section {
            flex: 1;
            padding: 40px;
        }

        .login-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            border-right: 1px solid #ddd;
        }


        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }


        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6A11CB, #2575FC);
        }

        .image-section img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Welcome!</h1>
            <p>Login to your account</p>
            <form action="#">
                <label for="email">Phone or username or Email address</label>
                <input type="email" id="email" name="email" placeholder="Phone or username or Email address" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="image-section">
            <img src="https://static.vecteezy.com/system/resources/previews/022/191/132/non_2x/colorful-cat-white-background-dripping-art-free-photo.jpg" alt="art">
        </div>
    </div>
</body>
</html>
